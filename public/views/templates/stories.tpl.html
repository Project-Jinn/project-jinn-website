<header class="header-up">
</header>
<div class="header-down">
  <div class="header-inner">
    <h1>Project <img class="header-logo" src="/images/jinn.png"> Jinn</h1>
    <p>Helping one person at a time</p>
  </div>
</div>
<div class="sponsor">
  <a target="_blank" href="http://vschool.io/en/" class="partner-text">Partnered with <img class="v-school-logo" src="/images/vschool.png"> V School</a>
</div>
<section class="container" ng-init="loadStories()">
  <div class="stories-area">
    <div ng-repeat="story in stories | orderBy:'date':true ">
      <div class="row">
        <div class="col-md-12">
          <h3 class="story-title">{{story.title}}</h3>
          <p class="story-type">Type: <span class="type">{{story.type}}</span></p>
          <p class="story-desc">{{story.desc}}</p>
          <p class="story-info">Posted by {{story.author}} on {{story.showDate}}</p>
          <a target="_blank" ng-href="{{story.link}}" class="more-button btn">Check it Out</a>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <p><a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank"><i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2017 Apache 2.0</a></p>
      </div>
      <div class="col-md-4">
        <p><img class="footer-logo" src="/images/nav-logo.png"></p>
      </div>
      <div class="col-md-4">
        <p><a href="https://github.com/Project-Jinn/project-jinn-website" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> Source Code</p>
      </div>
    </div>
  </div>
</footer>
