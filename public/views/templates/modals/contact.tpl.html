<h3 class="contact-header">Contact</h3>
<form name="form.userForm">
  <div class="modal-body">
    <p class="contact-text">Contact {{form.name}} at {{form.email}}</p>
    <p class="contact-text-sub">Or contact site admin (jacobtheevans@hotmail.com) for more contact details.</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Exit</button>
  </div>
</form>
