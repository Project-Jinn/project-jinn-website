<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style-open.css">
  <title>Project Jinn</title>
</head>

<body ng-app="app">
  <!-- Header -->
  <a id="menu-toggle" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
  <nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
      <li class="sidebar-brand">
        <a href="#/home" onclick=$( "#menu-close").click();> Project Jinn <img id="nav-logo" src="/images/nav-logo.png"></a>
      </li>
      <li>
        <a href="#/home" onclick=$( "#menu-close").click();>Home</a>
      </li>
      <li>
        <a href="#/medical-cases" onclick=$( "#menu-close").click();>Medical Cases</a>
      </li>
      <li>
        <a href="#/developer-profiles" onclick=$( "#menu-close").click();>Developer Profiles</a>
      </li>
      <li>
        <a href="#/stories" onclick=$( "#menu-close").click();>Ongoing Stories</a>
      </li>
    </ul>
  </nav>
  <ng-view autoscroll="true"></ng-view>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.angularjs.org/1.6.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-socialshare/2.3.8/angular-socialshare.min.js"></script>
  <script src="/js/services/api.js"></script>
  <script src="/js/services/token.js"></script>
  <script src="/js/services/priv.js"></script>
  <script src="/js/services/admin.js"></script>
  <script src="/js/services/auth.js"></script>
  <script src="/js/routes/app.home.js"></script>
  <script src="/js/routes/app.signup.js"></script>
  <script src="/js/routes/app.signin.js"></script>
  <script src="/js/routes/app.admin.js"></script>
  <script src="/js/routes/app.medical.js"></script>
  <script src="/js/routes/app.case.js"></script>
  <script src="/js/app.js"></script>
  <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
      e.preventDefault();
      $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#sidebar-wrapper").toggleClass("active");
    });
    // Scrolls to the selected menu item on the page
    $(function() {
      $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
      if ($(this).scrollTop() > 250) {
        if (!fixed) {
          fixed = true;
          // $('#to-top').css({position:'fixed', display:'block'});
          $('#to-top').show("slow", function() {
            $('#to-top').css({
              position: 'fixed',
              display: 'block'
            });
          });
        }
      } else {
        if (fixed) {
          fixed = false;
          $('#to-top').hide("slow", function() {
            $('#to-top').css({
              display: 'none'
            });
          });
        }
      }
    });
    // Disable Google Maps scrolling
    // See http://stackoverflow.com/a/25904582/1607849
    // Disable scroll zooming and bind back the click event
    var onMapMouseleaveHandler = function(event) {
      var that = $(this);
      that.on('click', onMapClickHandler);
      that.off('mouseleave', onMapMouseleaveHandler);
      that.find('iframe').css("pointer-events", "none");
    }
    var onMapClickHandler = function(event) {
        var that = $(this);
        // Disable the click handler until the user leaves the map area
        that.off('click', onMapClickHandler);
        // Enable scrolling zoom
        that.find('iframe').css("pointer-events", "auto");
        // Handle the mouse leave event
        that.on('mouseleave', onMapMouseleaveHandler);
      }
      // Enable map zooming with mouse scroll when the user clicks the map
    $('.map').on('click', onMapClickHandler);
  </script>
</body>

</html>
