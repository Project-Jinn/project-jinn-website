<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="log-box">
        <h3>Login</h3>
        <input class="form-control" ng-model="userinput.username" placeholder="Username">
        <input class="form-control" ng-model="userinput.password" type="password" placeholder="Password">
        <button class="form-control btn btn-primary btn-sign" ng-click="signin()">Sign in</button>
      </div>
      <div class="signup">
        <a href="/#/signup">Signup</a>
      </div>
    </div>
  </div>
</div>
